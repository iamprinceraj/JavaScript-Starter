<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wrapper" class="w-[100vw] h-[100vh] bg-slate-700 flex flex-col gap-5 justify-center items-center">
        <p class="text-blue-300">Increament And Decreament</p>
        <div class="bg-white flex gap-5  justify-around rounded-sm">
            <button id="minus" class="border-r-2 px-2" >
                <i class="fa-solid fa-minus"></i>
            </button>
            <div class="font-medium" id="counter">
                0
            </div>
            <button id="plus" class="border-l-2 px-2" >
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/ae94d73b17.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
